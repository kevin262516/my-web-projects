<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.js"></script>
    <title>下拉框组件</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="dropdown">
        <span class="dropdown-value" ng-click="open = !open">{{ selectValue ? selectValue : "请选择"}}</span>
        <div class="dropdown-popper" click-outside update-open="updateOpenHandler()" ng-if="open">
            <div class="dropdown-popper-children">
                <div class="dropdown-item" ng-repeat="item in selectList" ng-click="onSelect(item)">{{ item.text }}</div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
