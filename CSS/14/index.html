<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css实现文字轮播与图片轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="cl-title">文字轮播与图片轮播</h1>
    <section class="flex-center">
        <div class="cl-container">
            <div class="cl-text">
                <div class="cl-text-item">蝶恋花-朝露</div>
                <div class="cl-text-item">朝露只须赤日暖，不为赫炎，惹之唯有绊。</div>
                <div class="cl-text-item">冰雪一对还冻寒，风雨几番更冷淡。</div>
                <div class="cl-text-item">相识莫思会如恋，伯仲之间，诚知可易散。</div>
                <div class="cl-text-item">具望星月是荒诞，终成鸳鸯约痴念。</div>
                <!-- 补一个，以达到无缝轮播的效果 -->
                <div class="cl-text-item">蝶恋花-朝露</div>
            </div>
        </div>
        <div class="cl-image-container">
            <div class="cl-image">
                <div class="cl-image-item">
                    <img src="https://www.eveningwater.com/my-web-projects/js/26/img/1.jpg" alt="图片加载中"
                        class="cl-image-item-img">
                </div>
                <div class="cl-image-item">
                    <img src="https://www.eveningwater.com/my-web-projects/js/26/img/2.jpg" alt="图片加载中"
                        class="cl-image-item-img">
                </div>
                <div class="cl-image-item">
                    <img src="https://www.eveningwater.com/my-web-projects/js/26/img/3.jpg" alt="图片加载中"
                        class="cl-image-item-img">
                </div>
                <div class="cl-image-item">
                    <img src="https://www.eveningwater.com/my-web-projects/js/26/img/4.jpg" alt="图片加载中"
                        class="cl-image-item-img">
                </div>
                <div class="cl-image-item">
                    <img src="https://www.eveningwater.com/my-web-projects/js/26/img/5.jpg" alt="图片加载中"
                        class="cl-image-item-img">
                </div>
                <!-- 补一个，以达到无缝轮播的效果 -->
                <div class="cl-image-item">
                    <img src="https://www.eveningwater.com/my-web-projects/js/26/img/1.jpg" alt="图片加载中"
                        class="cl-image-item-img">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
