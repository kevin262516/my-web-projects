<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端页面</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="upload" id="upload">
            <p>点击上传或者将文件拖拽到此处上传</p>
            <input type="file" class="file-input">
        </div>
    </header>
    <div class="btn-group">
        <button class="btn" type="button" data-click="preview">预览图片</button>
        <button class="btn" type="button" data-click="download">下载图片</button>
    </div>
    <div class="loading" id="loading">正在加载中<dot>...</dot></div>
    <div class="preview" id="preview"></div>
</body>
<script src="https://www.eveningwater.com/static/plugin/popbox.min.js"></script>
<script src="https://www.eveningwater.com/static/plugin/message.min.js"></script>
<script src="./script.js"></script>
</html>
